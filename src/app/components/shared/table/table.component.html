<div class="columns is-multiline lista">
    <div class="column is-12 item" *ngFor="let row of keyValues">
        <div class="columns is-multiline is-gapless">
            <ng-container *ngFor="let item of row | keyvalue">
                <div class="column is-3 key"><strong>{{item.key | uppercase}}:</strong></div>
                <div class="column is-3 value">{{item.value}}</div>
            </ng-container>
        </div>
    </div>
</div>
